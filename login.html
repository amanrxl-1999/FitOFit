<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login/register</title>
    <link rel="stylesheet" href="login.css" class="css">
</head>
<body>
   <div class="container" style="align-content: center; margin:100px; ">
      
      <form class="centered-form panel">
  <div class="form-group">
    <label for="exampleInputEmail1" class="label-floatlabel">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label id="pass" for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Remember me</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button><br>
   <a href="registration.html">Register here</a>

  
</form>
      
       
       
   </div>
    
</body>
</html>
